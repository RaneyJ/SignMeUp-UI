<div id="register-component">

    <div class="form-register">
        <h1 class="h3 mb-3 fw-normal">Register New User</h1>

        <div id="username-container" class="form-floating">
            <input type="text" class="form-control" id="register-form-username" placeholder="Username">
            <label for="login-form-username">Username</label>
        </div>

        <div id="password-container" class="form-floating">
            <input type="password" class="form-control" id="register-form-password" placeholder="Password">
            <label for="login-form-password">Password</label>
        </div>

        <div id="email-container" class="form-floating">
            <input type="text" class="form-control" id="register-form-email" placeholder="Email">
            <label for="register-form-email">Email</label>
        </div>

        <div id="first-name-container" class="form-floating">
            <input type="text" class="form-control" id="register-form-first-name" placeholder="First Name">
            <label for="register-form-first-name">First Name</label>
        </div>

        <div id="last-name-container" class="form-floating">
            <input type="text" class="form-control" id="register-form-last-name" placeholder="Last Name">
            <label for="register-form-last-name">Last Name</label>
        </div>

        <div id="is-faculty-container" class="checkbox mb-3">
            <label>
                <input type="checkbox" id=register-form-is-faculty value="is-faculty"> Is Faculty
            </label>
        </div>

        <button id="register-form-button" class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>

    </div>

    <div id="error-msg-container">
        <p hidden id="error-msg" class="alert alert-danger"></p>
    </div>

</div>
