        <tbody id="class-table-body">

        </tbody>
    </table>

    <div id="show-all-container" class="checkbox mb-3">

            </div>
            <div class="modal-body" id="exampleModalBody">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" id=cancelModalButton class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="exampleModalConfirm">Confirm</button>
            </div>
        </div>
        </div>
    </div>

    <div id="error-msg-container">
        <p hidden id="error-msg" class="alert alert-danger"></p>

</div>
